{% extends "public/templates/public_template.html" %}

{% block title %}Profile{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">

            <img class="rounded-circle profile-img" src="{{ url_for('static', filename='img/profile_pics/' + current_user.image_file) }}">

            <div class="col">
                <h5 class="profile-info">{{ current_user.username }}</h5>
                <h5>{{ current_user.email }}</h5>
            </div>

        </div>

        <div>
            <h5 class="profile-cart-header">Shopping cart</h5>
            <hr>
        </div>

        <div>
            <h5 class="profile-history-header">Shopping history</h5>
            <hr>
        </div>

    </div>

{% endblock %}

{% extends "public/templates/public_template.html" %}

{% block title %}Catalog{% endblock %}

{% block content %}

<div class="album py-5">
    <div class="container">
        <div class="row">
            {% for set in sets.items %}
            <div class="col-md-3">

                <div class="card">
                    <img class="card-img-top"
                         src="{{ url_for('static', filename='img/sets_pics/' + set.set_image) }}"
                         alt="alternative">

                    <div class="col">
                        <a class="card-text card-article" href="{{ url_for('sets.show_set', set_id=set.id) }}">{{ set.article }}</a>
                        <a class="card-text card-name" href="{{ url_for('sets.show_set', set_id=set.id) }}">{{ set.name }}</a>
                        <a class="card-text card-price">{{ set.price }}</a>
                    </div>
                </div>

            </div>
            {% endfor %}

    </div>
</div>


{% endblock %}

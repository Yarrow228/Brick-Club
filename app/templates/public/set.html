{% extends "public/templates/public_template.html" %}

{% block title %}Specific set{% endblock %}

{% block content %}
    <div class="container content-section">
        <div class="col-md-12">
            <div class="row">

                <img class="set-img"
                         src="{{ url_for('static', filename='img/sets_pics/' + set.set_image) }}"
                         alt="alternative">

                <div class="col">
                    <p>{{ set.article }}</p>
                    <p>{{ set.name }}</p>
                    <p>{{ set.year }}</p>
                    <p>{{ set.season }}</p>
                    <p>{{ set.age }}</p>
                    <p>{{ set.pieces }}</p>
                    <p>{{ set.price }}</p>
                </div>
            </div>

            <div>
                <p>{{ set.description }}</p>
            </div>



        </div>
    </div>
{% endblock %}
